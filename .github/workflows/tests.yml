name: Tests
on: push
jobs:
  build:
    name: Test with Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [13, 14]
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      #Generate a certificate (Used by frontend and cor)
      - name: Generate Certificate
        run: openssl req -newkey rsa:2048 -nodes -x509 -subj "/CN=127.0.0.1" -addext "subjectAltName = IP:127.0.0.1" -keyout key.pem -out cert.cer

      #Setup the frontend
      - name: Clone frontend
        uses: actions/checkout@v2.1.0
        with:
          ref: ${{ github.ref }}
          path: frontend

      - name: Install frontend modules
        working-directory: ./frontend
        run: sudo npm ci --unsafe-perm=true --allow-root

      - name: Link frontend TLS certificate
        working-directory: ./frontend/config
        run: |
          ln -s ../../cert.cer ./
          ln -s ../../key.pem ./
          ls
          cat ./cert.cer
          cat ./key.pem

      #Run ESlint on the frontend
      - name: ESlint
        working-directory: ./frontend
        run: npx eslint .

      #Setup the controller
      - name: Clone controller
        uses: actions/checkout@v2.1.0
        with:
          ref: ${{ github.ref }}
          repository: 'cloud-cnc/controller'
          path: controller

      - name: Install controller modules
        working-directory: ./controller
        run: sudo npm ci --unsafe-perm=true --allow-root

      #Setup the core
      - name: Install MongoDB
        run: sudo apt install -y mongodb

      - name: Clone core
        uses: actions/checkout@v2.1.0
        with:
          ref: ${{ github.ref }}
          repository: 'cloud-cnc/core'
          path: core

      - name: Install core modules
        working-directory: ./core
        run: sudo npm ci --unsafe-perm=true --allow-root

      - name: Link core TLS certificate
        working-directory: ./core/config
        run: |
          ln -s ../../cert.cer ./
          ln -s ../../key.pem ./
          ls
          cat ./cert.cer
          cat ./key.pem

      - name: Generate Salt
        working-directory: ./core/config
        run: openssl rand -out secret.txt -base64 512

      - name: Debug
        run: |
          ls /home/runner/work/frontend/frontend/core
          cat /home/runner/work/frontend/frontend/core/app.js

      #Run unit + E2E tests
      - uses: paambaati/codeclimate-action@v2.6.0
        name: Run Tests
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_REPORTER_ID }}
        with:
          coverageCommand: sudo npm run coverage --prefix frontend